<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <div class="header container hidden">
      <h1>Weekly Planner</h1>
      <button class="entry-btn" type="submit">Add Entry</button>
    </div>
  </header>

  <main>
    <div class="main container">
      <div class="modal-container">
        <div class="modal-dialog">
          <h2>Add Entry</h2>
          <form class="entry-form">
            <div>
              <select name="day" id="day-of-week">
                <option value="">Day of Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
            </div>
            <div>
              <select name="time" id="time-options">
                <option value="">Time</option>
                <option value="8">08:00</option>
                <option value="9">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>

              </select>
            </div>
            <div>
              <textarea placeholder="Description" rows="10" cols="30">
              </textarea>
            </div>








          </form>
        </div>
      </div>
    </div>

  </main>






  <script src="main.js"></script>
</body>

</html>
