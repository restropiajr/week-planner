<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header container">
      <h1>Weekly Planner</h1>
      <div class="days-of-the-week hidden" >
        <h2>Sunday</h2>
        <h2>Monday</h2>
        <h2>Tuesday</h2>
        <h2>Wednesday</h2>
        <h2>Thursday</h2>
        <h2>Friday</h2>
        <h2>Saturday</h2>
      </div>
      <button class="entry-btn" type="submit">Add Entry</button>
    </div>
  </header>

  <main>
    <div class="main container">
      <div class="modal-container hidden">
        <div class="modal-dialog">
          <h2>Add Entry</h2>
          <form class="entry-form">
            <div class="day-time-container">
              <select name="day" id="day-of-week" required>
                <option>Day of Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select name="time" id="time-options" required>
                <option>Time</option>
                <option>1:00</option>
                <option>2:00</option>
                <option>3:00</option>
                <option>4:00</option>
                <option>5:00</option>
                <option>6:00</option>
                <option>7:00</option>
                <option>8:00</option>
                <option>9:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>13:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
                <option>17:00</option>
                <option>18:00</option>
                <option>19:00</option>
                <option>20:00</option>
                <option>21:00</option>
                <option>22:00</option>
                <option>23:00</option>
                <option>24:00</option>
              </select>
            </div>
            <div class="description-container">
              <textarea placeholder="Description" rows="10" cols="30" required></textarea>
            </div>
            <div class="submit-btn-container">
              <button class="submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>





  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
